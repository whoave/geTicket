<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>geTicket</title>
    <link rel="stylesheet" href="css/style.css">

<body>

<!-- MAIN SCENE -->
<div id="border">
    <!-- CENTIC BAR -->
    <div id="centic">
        TCMB
    </div>
    
    <!-- HOLDER -->
    <div id="holderInput">    
    <b>TC No:</b>
    <input type="text" name="tcNo" id="tcNo" placeholder="11111111111">
    </div>
    
    <!-- MAP  -->
    <div id="map">
        <span id="centic2">En Yakındakiler<span class="trinagle"></span></span>
    
        
    </div>
    
    <!-- TAKE TICKET -->
    <div id="takeIt">
        TAKE TICKET
    </div>
    
<div class="mobile">
    <div class="circle">
        <div class="square"></div>
    </div>
</div>    
    
</div>

<!-- AFTER RESULT -->
<div id="after">
    <!-- CENTIC BAR -->
    <div id="centic">
        TCMB
    </div>
    
    <p class="normal_Text">YOUR TICKET</p>
    <p id="number">116</p>
    <p class="normal_Text">RECENT</p>
    <p id="recent">100</p>
   
    
    <!-- TAKE TICKET -->
    <div id="bankName">
        BANK NAME
    </div>
    
   
    
</div>

  <div class="mobileAfter">
    <div class="circle">
        <div class="square"></div>
    </div>
</div>   

<small>Bu bir tasarım örneği çalışmasıdır. Herhangi bir işlevi yoktur. Gerçek bankalarla bağlantılı değildir, gerçekten sıra almaz. Gerçek TC kimlik numaranızı girmeyiniz. Herhangi bir numara girerek test edebilirsiniz.</small>
